<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>window_load</title>
		<script src="/window_load/window_load.js" defer></script>
	</head>
	<body>
		<script>
			// only document
			// HTML 만 완료되면 호출(script defer 도 마찬가지!)
			window.addEventListener("DOMContentLoaded", () =>
				console.log("DOMContentLoaded")
			);

			// after resources (css, images)
			// 모든 리소스가 다운로드된 다음에 호출
			window.addEventListener("load", () => console.log("load"));

			// before unload
			// 사용자가 페이지를 나갈 때, unload 전에 호출
			window.addEventListener("beforeunload", () =>
				console.log("beforeunload")
			);

			// resource is being unloaded
			// 모든 리소스가 unload 되었을 때 호출
			window.addEventListener("unload", () => console.log("unload"));
		</script>
	</body>
</html>
